# Available field sizes for simulation - these populate the "Field Size" dropdown
field_sizes:
  - { label: "Small (500)", value: 500 }
  - { label: "Medium (2,000)", value: 2000 }
  - { label: "Large (5,000)", value: 5000 }
  - { label: "Very Large (10,000)", value: 10000 }
  - { label: "Mega (20,000)", value: 20000 }
  - { label: "Milly Maker (150,000)", value: 150000 }

# Simulation parameters
simulation:
  n_worlds: 10000          # Number of Monte Carlo simulations
  contest_sample_size: 150 # Number of opponents to sample per sim (if not using full field)

# Field ownership simulation
field:
  ownership_noise_std: 0.02  # Std dev for ownership jitter
  use_actual_ownership: true # Use actual ownership when available

# Default UI selections / parameters
defaults:
  rake: 0.15
  entry_fee: 3.0
  archetype: "GPP Standard (20% paid)"
  field_size_bucket: "5000"
